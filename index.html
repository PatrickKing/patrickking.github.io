<!DOCTYPE html>
<html lang="en">
<head>
  <title>Patrick King - Resume</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
  <link rel="stylesheet" href="https://use.typekit.net/dal5psg.css">
  <style>

    body {
      font-size: 12px;
      font-family: europa, ff-nuvo-web-pro, sans-serif;
      font-style: normal;
      font-weight: 400;
      line-height: 1.25;
      background-color: #ddd;
    }

    * {
      box-sizing: border-box;
    }

    h1, h2, h3, h4, h5, h6 {
      font-size: 1em;
      margin-top: 0;
      margin-bottom: 0;
    }

    .column h1, .column h2, .column h3, .column h4, .column h5, .column h6 {
      margin-bottom: 0.5em;
    }

    .main-title {
      font-size: 2em;
      text-transform: uppercase;
    }

    h2 {
      font-size: 1.5em;
      text-transform: uppercase;
    }

    .bold {
      font-weight: 700;
    }

    .italic {
      font-style: italic;
    }

    a {
      font-weight: 700;
      color: #333;
    }

    .pill {
      display: inline-block;
      border-radius: 5px;
      color: white;
      padding: 3px;
      margin: 3px 0 3px 0;
    }

    .body-pill {
      background-color: #333;
    }

    .best-pill {
      background-color: darkred;
    }

    .good-pill {
      background-color: darkorange;
    }

    .play-pill {
      background-color: darkgoldenrod;
    }

    .pull-right {
      float: right;
    }

    .pull-left {
      float: left;
    }

    .indent {
      margin-left: 25px;
    }

    .section {
      margin-bottom: 1em;
    }

    .center {
      text-align: center;
    }

    .clearfix {
      clear: both;
    }

    .contact-box {
      width: 75%;
      margin-left: 12.5%;
    }

    .contact-left {
      text-align: right;
      width: 50%;
      padding: 10px;
    }

    .contact-right {
      width: 50%;
      padding: 10px;
      border-left: solid 1px black;
    }

    @media print {
      .screen-only {
        display: none;
      }
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background-color: white;
      padding: 10px;
      border-radius: 5px
    }

    p {
      margin-top: 0;
      margin-bottom: 0.5em;
    }

    .hidden {
      display: none;
    }

  </style>
</head>
<body>

  <div class='container'>

    <h1 class='center main-title'>Patrick King</h1>

    <br>

    <div class='contact-box'>
      <div class='pull-left contact-left'>
        <p>Full-stack web developer </br> in Ruby on Rails + React + Node.js</p>
      </div>

      <div class='pull-right contact-right'>
        <span class="italic">patrick.f.king@gmail.com</span>
        <address>
          Calgary, AB
        </address>
        <span class="italic">(403) 922-4960</span>
      </div>

    </div>

    <div class='clearfix'></div>

    <a href="Patrick King 2019 Resume.pdf">Resume</a> (2 pages, recent experience)
    <br>
    <a href="Patrick King 2019 CV.pdf">CV</a> (6 pages)

  </div>


</body>
</html>
